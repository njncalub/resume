<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Nap Joseph N. Calub</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:400,500">
        <link rel="stylesheet" type="text/css" href="./static/css/index.css">
        
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <!-- templates -->
        <script id="left-column-template" type="text/x-handlebars-template">
            <h1 class="main-title">{{ user.title }}</h1>
            <p class="main-subtitle">{{ user.subtitle }}</p>
        </script>
        
        <script id="career-objectives-template" type="text/x-handlebars-template">
        <h2>CAREER OBJECTIVES</h2>
        <ul>
        {{# each careerObjectives }}
            <li>{{ this }}</li>
        {{/ each }}
        </ul>
        </ul>
        </script>
        
        <script id="featured-projects-template" type="text/x-handlebars-template">
        <h2>FEATURED PROJECTS</h2>
        <ul class="unpadded">
        {{# each featuredProjects }}
            <h3>{{ name }}</h3>
            <p>{{ description }}</p>
        {{/ each }}
        </ul>
        </script>
        
        <script id="work-experience-template" type="text/x-handlebars-template">
        <h2>WORK EXPERIENCE</h2>
        <ul>
        {{# each workExperience }}
            <h3>{{ name }}</h3>
            <ul>
                {{# each experience }}
                    <li>{{ description }}, {{ dateStarted }}
                    </li>
                {{/ each }}
            </ul>
        {{/ each }}
        </ul>
        </script>
        
        <script id="education-template" type="text/x-handlebars-template">
        <h2>EDUCATION</h2>
        <ul>
        {{# each education }}
            <h3>{{ school }} - {{ address }}</h3>
            <ul>
                {{# each degrees }}
                    <li>{{ name }} - {{ year }}
                    </li>
                {{/ each }}
            </ul>
        {{/ each }}
        </ul>
        </script>
        
        <div id="main" class="container">
            
            <!-- left column -->
            <div id="left-column" class="col-md-3"></div>
            
            <!-- right column -->
            <div id="right-column" class="col-md-9">
                <div id="career-objectives-holder" class="row"></div>
                <div id="featured-projects-holder" class="row"></div>
                <div id="work-experience-holder" class="row"></div>
                <div id="education-holder" class="row"></div>
            </div>
            
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
        
        <script type="text/javascript" src="./static/js/index.js"></script>
    </body>
</html>
